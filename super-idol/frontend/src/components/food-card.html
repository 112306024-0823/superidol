<!-- 
    檔案：food-card.html
    用途：食物資訊卡片組件
    功能：
    - 顯示食物圖片
    - 展示食物基本資訊
    - 顯示營養成分
    - 提供編輯和刪除功能
-->
<template id="food-card-template">
  <div class="food-card">
    <div class="food-image">
      <img src="" alt="食物圖片" class="food-img">
    </div>
    <div class="food-info">
      <h3 class="food-name"></h3>
      <p class="food-category"></p>
      <div class="food-nutrition">
        <span class="calories"></span>
        <span class="protein"></span>
        <span class="carbs"></span>
        <span class="fat"></span>
      </div>
    </div>
    <div class="food-actions">
      <button class="btn-edit">編輯</button>
      <button class="btn-delete">刪除</button>
    </div>
  </div>
</template>
