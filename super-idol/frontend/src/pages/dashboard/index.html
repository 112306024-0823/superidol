<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>儀表板 - Super Idol</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <header></header>

  <main class="container mt-lg">
    <h1>儀表板</h1>
    <div class="dashboard-grid">
      <div class="dashboard-card">
        <h2>今日攝取</h2>
        <div class="dashboard-stats">
          <div class="stat-item">
            <span class="label">熱量</span>
            <span class="value">0 kcal</span>
          </div>
          <div class="stat-item">
            <span class="label">蛋白質</span>
            <span class="value">0g</span>
          </div>
          <div class="stat-item">
            <span class="label">碳水化合物</span>
            <span class="value">0g</span>
          </div>
          <div class="stat-item">
            <span class="label">脂肪</span>
            <span class="value">0g</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>
  <script type="module" src="/scripts/main.js"></script>
</body>
</html>
