<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>餐點管理 - Super Idol</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <header></header>

  <main class="container mt-lg">
    <div class="page-header">
      <h1>餐點管理</h1>
      <div class="page-actions">
        <button class="btn btn-primary" id="add-btn">新增餐點</button>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" id="search-input" placeholder="搜尋餐點...">
      <button class="btn btn-secondary" id="search-btn">搜尋</button>
    </div>

    <div class="meal-list" id="meal-list">
      <!-- 餐點列表將由 JavaScript 動態生成 -->
    </div>

    <div class="pagination" id="pagination">
      <!-- 分頁將由 JavaScript 動態生成 -->
    </div>
  </main>

  <footer></footer>
  <script type="module" src="/scripts/main.js"></script>
</body>
</html>
